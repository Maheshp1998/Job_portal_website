{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>careermitra - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static '/company/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static '/company/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>
<body class="bg-gradient-primary">


        <!-- Outer Row -->
        <div class="row justify-content-">
            <h2 style="font-weight: 600; margin-left: 25px;">Admin Login Page </h2>
            
            {% if msg %}
                <h5 style="color:red;margin-top: 8px;margin-left: 50px;">{{msg}}</h5>
            {% endif %}
                

            <div class="col-xl-12 col-lg-2 col-md-12">

                <div class="card o-hidden border-10 shadow-lg my-lg-3">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div style="margin-left: 300px;">
                            <div class="col-lg-8 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h3 text-600 mb-" style="color: green;">Welcome Back Admin !</h1><br>
                                    </div>
                                    <form  method="POST" action="{% url 'adminlogin' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Username...">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                    
                                        <hr>
                                        
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{% static '/company/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/company/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static '/company/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static '/company/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
