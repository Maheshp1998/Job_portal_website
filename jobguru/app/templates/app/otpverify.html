{% load static %}

<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>careermitra - Responsive Job Board</title>
        <meta name="description" content="login" />
        <meta name="keywords" content="login" />
        <meta name="author" content="Patilcreation" />
    
        <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" type="text/css">
    
        <!--Material Icon -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/materialdesignicons.min.css' %}" />
    
        <link rel="stylesheet" type="text/css" href="{% static '/css/selectize.css' %}" />
    
        <link rel="stylesheet" type="text/css" href="{% static '/css/nice-select.css' %}" />
    
        <!-- Custom  Css -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" >
    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->
        
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="index.html" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
        </div>

        <!-- Hero Start -->
        <section class="vh-100" style="background: url('https://via.placeholder.com/2000X1333//88929f/5a6270C/O https://placeholder.com/') center center;">

            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6">
                                <div class="login-page bg-white shadow rounded p-4">
                                    <div class="text-center">
                                        <h4 >OTP Verification Page</h4>  
                                    </div>
                                    <div>
                                        {% if msg %}
                                        <p style="color:red  ">{{msg}}</p> 
                                        {%  endif  %} 
                                    </div>
                                    <form class="login-form" method='POST' action= "{% url 'otp' %}" >   
                                        {% csrf_token %}                                  
                                        <div class="row">
                                            <div class="col-lg-12">

                                                <div class="form-group position-relative">
                                                    <label> Your Email <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder=" Email " name="email" required="" value='{{ email }}' readonly >
                                                </div>


                                                <div class="form-group position-relative">
                                                    <label> Enter otp <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Enter OTP" name="otp" required="" maxlength="6" >
                                                </div>                                                
                                            </div>
                                            <div class="col-lg-12 mb-0">
                                                <button class="btn btn-primary w-100">Verify</button>
                                            </div>
                                        </div>
                                    </form>
                                </div><!---->
                            </div> <!--end col-->
                        </div><!--end row-->
                    </div> <!--end container-->
                </div>
            </div>
        </section><!--end section-->
        <!-- Hero End -->

        <!-- javascript -->
        <script src="{% static '/js/jquery.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/js/jquery.easing.min.js' %}"></script>
        <script src="{% static '/js/plugins.js' %}"></script>

        <!-- selectize js -->
        <script src="{% static '/js/selectize.min.js' %}"></script>

        <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>

        <script src="{% static '/js/app.js' %}"></script>
    </body>
</html>
